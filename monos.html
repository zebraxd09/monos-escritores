        <fieldset>
            <legend>Selecciona la(s) palabras que quieras buscar</legend>

                <input type="text" id="word-s" name="word-s" required>

                </select>
            </label><br><br>

            <label for="time-zone">Zona horaria:
                <select id="time-zone" name="time-zone">
                    <option value="tz-NY">New York</option>
                    <option value="tz-CDMX">Mexico City</option>
                    <option value="tz-Br">Berlin</option>
                </select>
            </label><br><br>

            <button type="reset">Borrar</button>
            <button type="submit">Enviar</button>
